<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabeller</title>
    <link rel="stylesheet" href="CSS/index.css">

</head>
<body>

<!-- En typisk tabel -->

<h1>Træningsprogram</h1>

<table>
   <!-- tr = Table row, "række" --> 
    <tr>
        <th>Mandag</th>
        <th>Tirsdag</th>
        <th>Onsdag</th>
        <th>Torsdag</th>
        <th>Fredag</th>
        <th>Lørdag</th>
        <th>Søndag</th>
    </tr>

    <tr>
        <td>Løb</td>
        <td>Ryg</td>
        <td>Hvile</td>
        <td>Ben</td>
        <td>Bike</td>
        <td>Hvile</td>
        <td>Yoga</td>
    </tr>


</table>

    
</body>
</html>
